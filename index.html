<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="mystyle.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.2.0/angular-material.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.js"></script>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.2.0/angular-material.min.js"></script>
  <script src="module.js"></script>
  <!-- <script src="directive.js"></script>
    <script src="dialog.js"></script> -->

</head>

<body ng-app="testRoute" ng-controller="testCtrl">

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#!home" ng-click="bar()">Home</a>
    <a href="#!sales" ng-click="clr()">Sales</a>
    <a href="#!receive">Receive</a>
    <a href="#!return">Return</a>
    <a href="#!products">Products</a>
  </div>

  <div id="main">
    <span style="font-size:30px;cursor:pointer; height:100%; width:100px; float:left;"
      onclick="openNav()">&#9776;</span>

    <div style="float: left; width: 100%;">
      <h1>Anika Fabrics Limited</h1>
      <h3>An outstanding fabrics business organization</h3>

      <div style="padding: 20px;width: 100%;" ng-if="!admin">
        <div class="form-group">
          <label class="control-label col-sm-2" for="phn">Password:</label>
          <div class="col-sm-10" style="width: 30%;">
            <input type="text" class="form-control" id="roll" placeholder="Enter Password" name="ProductName"
              ng-model="password.value" ng-required="phn">
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <!-- <button type="submit" class="btn btn-default">Submit</button> -->
              <input class="btn btn-default" type="submit" id="submit" value="Log In" ng-click="userLogin()">
            </div>
          </div>
        </div>
      </div>

      <div ng-if="admin" ng-view style="width:85%; height:100%; float:left;">

      </div>
    </div>


    <script>
      function openNav() {
        if (document.getElementById("mySidenav").style.width == "250px") {
          document.getElementById("mySidenav").style.width = "0";
          document.getElementById("main").style.marginLeft = "0";
        } else {
          document.getElementById("mySidenav").style.width = "250px";
          document.getElementById("main").style.marginLeft = "250px";
        }
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
      }
    </script>

</body>

</html>
