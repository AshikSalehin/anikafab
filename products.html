<md-list>
    <md-list-item class="md-2-line" ng-repeat="item in productArrayDescription">
      <div class="md-list-item-text">
        <h3>Product No: {{$index+1}}</h3>
        <p>{{item.productName}}</p>
        <p>{{item.description}}</p>
      </div>
    </md-list-item>
  </md-list>

  <div class="form-group">
    <label class="control-label col-sm-2" for="phn">Add New Product:</label>
    <div class="col-sm-10" style="width: 30%;">
        <input type="text" class="form-control" id="roll" placeholder="Enter Product Name" name="ProductName" ng-model="productObject.productName"
            ng-required="phn">
    </div>
    <div class="col-sm-10" style="width: 30%;">
      <input type="text" class="form-control" id="roll" placeholder="Enter Description" name="ProductDescription" ng-model="productObject.description"
          ng-required="phn">
  </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
          <!-- <button type="submit" class="btn btn-default">Submit</button> -->
          <input class="btn btn-default" type="submit" id="submit" value="Add" ng-click="insertProduct()">
      </div>
  </div>
</div>
